<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <div class="container">
        <h1>Cadastro de usuários</h1>
        <form action="#" method="POST">
            <div class="inputs">
                <div class="input">
                    <label for="nome">Nome / Razão social <span class="required">*</span></label><br>
                    <input type="text" id="nome" name="nome" maxlength="46" required><br><br>
                </div>
                <div class="input">
                    <label for="cpf_cnpj">CPF / CNPJ <span class="required">*</span></label><br>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" required><br><br>
                </div>
                <div class="input">
                    <label for="data_nascimento">Data de Nascimento <span class="required">*</span></label><br>
                    <input class="dateInput" type="date" id="data_nascimento" name="data_nascimento" onchange="validateDateNascimento()" required><br><br>
                </div>
            </div>
            <div class="inputs">
                <div class="input">
                    <label for="endereco">Endereço <span class="required">*</span></label><br>
                    <input type="text" id="endereco" name="endereco" required><br><br>
                </div>
                <div class="input">
                    <label for="bairro">Bairro</label><br>
                    <input type="text" id="bairro" name="bairro" ><br><br>
                </div>
                <div class="input">
                    <label for="cep">CEP</label><br>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" oninput="maskCEP(event)"><br><br>
                </div>
                <div class="input">
                    <label for="data_cadastro">Data de Cadastro</label><br>
                    <input class="dateInput" type="date" id="data_cadastro" name="data_cadastro" onchange="validateDateCadastro()"><br><br>
                </div>
            </div>
            <div class="inputs">
                <div class="input">
                    <label for="municipio">Município</label><br>
                    <input type="text" id="municipio" name="municipio"><br><br>
                </div>
                <div class="input">
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00)0000-0000" maxlength="13" oninput="maskNumberTel(event)"><br><br>
                </div>
                <div class="input">
                    <label for="celular">Celular <span class="required">*</span></label><br>
                    <input type="tel" id="celular" name="celular"  placeholder="(00)00000-0000" maxlength="14" oninput="maskNumberCel(event)"  required><br><br>
                </div>
                <div class="input">
                    <label for="uf">UF</label><br>
                    <select id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Cadastrar" class="button">
        </form>
        <div class="p">
            <p><span class="required">*</span>Campos Obrigatórios</p>
        </div>

    </div>
</head>

<body>

    <script src="/script.js"></script>
</body>

</html>
